<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<title>Dia de la semana </title>
</head>

<body>
    <div class="container">
        <div class="card bg-dark text-white font-weight-light">
            <img src="assets/img/gif3.gif" class="card-img" alt="añonuevo">
            <div class="card-img-overlay">
            <h2 class="card-title font-weight-bold">Día de la semana</h2>
            <p>Hoy es: <span id=hoyes></span></p>
            <p>Son las: <span id=sonlas></span></p>
            <hr/>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <h5 class="card-header">Cuenta regresiva</h5>
            <div class="card-body bg-success text-white">
            <h5 class="card-title font-italic">Tiempo restante</h5>
            <p><span id="days"></span> días / <span id="hours"></span> horas / <span id="minutes"></span> minutos / <span id="seconds"></span> segundos
            </p>
            </div>
        </div>
    </div>  
    <script src="assets/js/script.js"></script> 
</body>
</html>
